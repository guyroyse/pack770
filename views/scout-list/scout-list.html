<template name="scouts">
  
  <div class="form-inline">
    <div class="btn-group">
      <button id="viewActiveScouts" class="btn">Active Scouts</button>
      <button id="viewInactiveScouts" class="btn">Inactive Scouts</button>
      <button id="viewAllScouts" class="btn">All Scouts</button>
    </div>
  </div>
  
  <br/>
  
  <table class="table well">
    <thead><tr>
      <th class="span4">First Name</th>
      <th class="span4">Last Name</th>
      <th class="span2">Den</th>
      <th class="span2"></th>
    </tr></thead>
    <tbody>
      {{#each scouts}}
        <tr>{{> scout}}</tr>
      {{else}}
        <tr><td/><td colspan="5">No Scouts found</td></tr>
      {{/each}}
    </tbody>
    <tfoot>
      <tr>
        <td><input id="addScoutFirstName" class="addScout span12" type="text"/></td>
        <td><input id="addScoutLastName" class="addScout span12" type="text"/></td>
        <td><select id="addScoutRank" class="addScout span12">
          <option>Tiger</option>
          <option>Wolf</option>
          <option>Bear</option>
          <option>Webelos I</option>
          <option>Webelos II</option>
        </select></td>
        <td></td>
      </tr>
    </tfoot>
  </table>

</template>

<template name="scout">
  <td>{{firstName}}</td>
  <td>{{lastName}}</td>
  <td>{{rank}}</td>
  <td>
    <div class="btn-group text-center">
      <button class="editScout btn btn-mini"><i class="icon-pencil"/></button>
      {{#if active}}
        <button class="toggleActive btn btn-mini btn-success">Active</button>
      {{else}}
        <button class="toggleActive btn btn-mini btn-inverse">Inactive</button>
      {{/if}}
    </div>
  </td>
</template>
